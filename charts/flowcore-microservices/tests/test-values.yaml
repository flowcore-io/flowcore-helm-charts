environment: flowcore
platform: flowcore
imageRepository: 305363105399.dkr.ecr.eu-west-1.amazonaws.com
oidcWellKnownUrl: https://auth.someurl.com/.wellknown/something

transport:
  nats:
    NATS_SERVERS:
      value: nats://localhost:4222
    NATS_QUEUE:
      value: user-queue

deployments:
  testService:
    enabled: true
    deployment:
      image: some-test-image
      tag: 0.0.1
      replicas: 1
    service:
      enabled: true
      extraPorts:
        grpc:
          port: 5000
          type: TCP
    env:
      SOME_VARIABLE:
        value: someValue
      SOME_FROM_VARIABLE:
        valueFrom:
          secretKeyRef:
            name: some-secret
            key: some-key
    ingress:
      - hosts:
          - somehost.com
          - www.somehost.com
        tlsSecret: some-tls-secret
      - hosts:
          - somehost2.com
        tlsSecret: some-tls-secret
    volumes:
      subgraphs:
        config: some-config-map
        mountPath: /etc/config1
        subPath: config1.txt
        type: configMap
      subSecret:
        secret: some-secret
        mountPath: /etc/secret
        type: secret
    useTransports:
      - nats
      - name: nats
        overrides:
          NATS_QUEUE:
            value: user-service
    sidecars:
      sideCarA:
        enabled: true
        repo: test-repo
        image: some-test-image
        tag: "0.1.0"
        env:
          SOME_VARIABLE:
            value: someValue
          SOME_FROM_VARIABLE:
            valueFrom:
              secretKeyRef:
                name: some-secret
                key: some-key
        httpPort: 8080
      sideCarB:
        enabled: true
        image: some-test-image2
        tag: "0.1.0"
        env:
          SOME_VARIABLE:
            value: someValue
          SOME_FROM_VARIABLE:
            valueFrom:
              secretKeyRef:
                name: some-secret
                key: some-key
      sideCarC:
        enabled: true
        image: some-test-image2
        tag: "0.1.0"
        env:
          SOME_VARIABLE:
            value: someValue
          SOME_FROM_VARIABLE:
            valueFrom:
              secretKeyRef:
                name: some-secret
                key: some-key