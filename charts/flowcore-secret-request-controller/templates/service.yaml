{{ $serviceName := "secret-request-controller" -}}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $serviceName }}
  namespace: {{ $.Release.Namespace }}
spec:
  ports:
    - name: http
      protocol: TCP
      port: {{ $.Values.service.port }}
      targetPort: {{ $.Values.service.port }}
  selector:
    app: {{ $serviceName }}
  type: ClusterIP